<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="#"><h3>CAP</h3></a>
        </div>

        <div class="center">
            <i class="bi bi-search"></i>
            <form class="w-100 me-3" role="search">
                <input type="search" class="form-control" placeholder="Search CAP" aria-label="Search">
              </form>
        </div>
        <div class="right" data-bs-theme="dark">
            <a href="#" class="d-block link-body-emphasis text-decoration-none " data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownMenuButtonDark">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
        </div>
    </header>
    <div class="menu">
        <a href="#" class="selected"><h4>Following</h4></a>
        <a href="#"><h4>For You</h4></a>
    </div>
    <div class="gallery">
        <a href="img/1.jpg"><img src="img/1.jpg" alt="Camping"></a>
        <a href="img/2.webp"><img src="img/2.webp" alt="Camping"></a>
        <a href="img/3.avif"><img src="img/3.avif" alt="Lago"></a>
        <a href="img/4.webp"><img src="img/4.webp" alt="Río"></a>
        <a href="img/5.jpg"><img src="img/5.jpg" alt="Camping"></a>
        <a href="img/6.jpg"><img src="img/6.jpg" alt="Estrellas"></a>
        <a href="img/7.jpg"><img src="img/7.jpg" alt="Océano"></a>
        <a href="img/8.jpg"><img src="img/8.jpg" alt="Bosque"></a>
        <a href="img/9.webp"><img src="img/9.webp" alt="Camping"></a>
        <a href="img/10.jpg"><img src="img/10.jpg" alt="Trekking"></a>
        <a href="img/11.png"><img src="img/11.png" alt="Camping"></a>
        <a href="img/12.jpg"><img src="img/12.jpg" alt="Camping"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
